<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Recipe Picker</title>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
  <div class="container py-5 text-center">
    <div class="top" style="background-image: url('https://cdn.pixabay.com/photo/2017/06/06/22/46/mediterranean-cuisine-2378758_1280.jpg');">
      
      <h1 class="header">Recipe Picker</h1>

      <form id="searchForm" class="my-4">
        <div class="input-group">
          <input type="text" id="searchInput" class="form-control" placeholder="Enter a recipe name">
        </div>
        <!-- Move the options below the search bar and center them -->
        <div class="input-group mt-2 justify-content-center">
          <div class="input-group-text">
            <input type="checkbox" id="glutenFreeCheckbox" class="form-check-input">
            <label for="glutenFreeCheckbox" class="form-check-label">Gluten-Free</label>
          </div>
          <div class="input-group-text">
            <input type="checkbox" id="vegetarianCheckbox" class="form-check-input">
            <label for="vegetarianCheckbox" class="form-check-label">Vegetarian</label>
          </div>
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </form>
    </div>
    <div id="recipeList" class="my-4"></div>
    <button id="randomButton" class="btn btn-secondary">Random</button>

    <div id="recipeDetails" class="my-4"></div>
  </div>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
